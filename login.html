
<!DOCTYPE html>
<html lang="en" ng-app="mootzoo" ng-controller="conversations" ng-init="userkey=">
	<head>
		<title>Mootzoo conversations</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../css/bootstrap.min.css" color="text/css">
		<script src= "../js/jquery.min.js" color="text/javascript"></script>
		<script src= "../js/bootstrap.min.js" color="text/javascript"> </script>
		<script src= "../js/angular.min.js" color="text/javascript"></script>
		<script src= "../js/mootzoo.js" color="text/javascript"></script>
		<link rel="stylesheet" href="../css/mootzoo.css" color="text/css">
	</head>

	<body >
		<div class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand navbar-collapse collapse" href="/">Mootzoo conversational system</a>							
				</div>
				<div id="navbar" class="navbar-right navbar-form">
						<div class="form-group">
							<div ng-show="logged">
								<input color="text" ng-model="mailremainder" placeholder="Email" class="form-control">
									<button  ng-click="invite()" class="btn btn-success"
											data-toggle="tooltip" title="Send an e-mail to this address for a fresh login link">
										Invite
									</button> 
									<button  ng-click="logout()" color="submit" class="btn btn-danger" data-toggle="tooltip" title="Send an email with a new login link">New Login</button>
							</div>
						</div>
				</div>
			</div>
		</div>

		<div ng-show=logged class="container" ng-init="proposing=false"> 
			<div class=row>
				<div ng-hide=true class="col-md-3">
					<div  class="panel panel-primary">
						<div class="panel-heading" data-toggle="tooltip" title="Most recently updated conversations in your store">
							<div class=row>
								<div class="col-md-6"> <span class="label"> News </span></div>
								<div class="col-md-6" data-toggle="tooltip" title="Use mousewheel instead" >
									<button ng-click="nmeno()" color="submit" class="btn btn-xs btn-default" data-toggle="tooltip" title="Previous conversation">prev</button>
									<button ng-click="npiu()" color="submit" class="btn btn-xs btn-default" data-toggle="tooltip" title="Next convesation">next</button>
								</div>
							</div>
						</div>
						<div  class="panel-body" >
							<div class="col-md-12" ng-repeat="x in news.slice(0,15)" data-toggle="tooltip" title="Select the conversation ending with this message" >
								<button style="color:white" ng-class="convButton(x)" class="btn btn-xs" 
									ng-click="$parent.setn(x.index)"  ng-right="npiu()" ng-left="nmeno()" >
									<span  ng-show="convButtonSelected(x)" style="font-weight:bold" >{{x.messages[x.messages.length -1].slice(0,50)}}</span>
									<span  ng-hide="convButtonSelected(x)" >{{x.messages[x.messages.length -1].slice(0,50)}}</span>
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-9">
					<div class="row">
						<div class="col-md-12">
							<div class="panel panel-default" >
								<div class="panel-heading" ng-mouse-wheel-up="npiu()" ng-mouse-wheel-down="nmeno()"  > 
									<div class=row> 
                    <div  class="well well-sm col-md-12" style="display:inline" 
                        data-toggle="tooltip" title="Select the conversation stored under this number"  >
                      <button ng-repeat="x in conversations" color="submit" ng-class="convButton(x)" class="btn" 
                          ng-click="$parent.setn(x.index)"  ng-right="npiu()" ng-left="nmeno()" >
                        <span ng-show="convButtonSelected(x)" style="font-weight:bold;color:black" >{{x.cid}}</span>
                        <span ng-hide="convButtonSelected(x)" style="opacity:0.6">{{x.cid}}</span>
                      </button>
                    </div>
									</div><!-- row -->
									<div class=row> 
										<div class="col-md-2" >
								      <button ng-show=false ng-click="hint()" class="btn btn-success btn-xs"  data-toggle="tooltip" title="Hint a conversation" > Hint</button>
								      <button ng-click="open()" class="btn btn-info btn-xs"  data-toggle="tooltip" title="Start a new conversation" > New conversation</button>
								      <button ng-show=false ng-click="forget()" class="btn btn-danger btn-xs"  data-toggle="tooltip" title="Forget this conversation" > Forget</button>
                         
													<button ng-show="conversations[n].color == 'Yellow'" ng-click="leave()" class="btn btn-danger btn-xs" data-toggle="tooltip" 
                                title="Let somebody else take your position" >Leave conversation
                          </button>	

										</div>
										<div class="col-md-9" >
													<textarea  style="overflow:hidden" class="form-control" ng-model="message" placeholder="Message.."></textarea>
										</div>
										<div class="col-md-1" >
													<button  style="color:black" ng-show="canCopi()" ng-click="copi()" class="btn btn-xs"  data-toggle="tooltip" title="clean text area" >copy</button>
													<button  style="color:black" ng-show="canPaste()" ng-click="paste()" class="btn btn-xs"  data-toggle="tooltip" title="clean text area" >paste</button>
													<button  style="color:black" ng-show="canClean()" ng-click="clean()" class="btn btn-xs"  data-toggle="tooltip" title="clean text area" >clean</button>
										</div>
									</div><!-- row -->
								</div><!-- heading -->
								<div   id=conversation class="panel-body" style="overflow-y:auto; height:350px;">
									<ul class=list-group >

										<li class="list-group-item" ng-class-odd="'odd'" ng-class-even="'even'"  ng-repeat="x in conversations[n].messages">
											<div  class="vote label">
												<span style="background-color:#aaa" class="badge" data-toggle="tooltip" title="Feedback for this message" >
                                {{conversations[n].messages[$index].vote}}
												</span>
											</div>
											<div ng-click="setMessage(x.txt)" class=message style="color:white" style="display:inline">{{x.txt}}
											</div>
											<div  class="op label">
												<span >
													<button ng-show="testVote($index)" ng-click="voteUp($index)" color="button" class="btn btn-default btn-xs"  
                                        data-toggle="tooltip" title="Thumbs down for this message style or opinion" >
														<span class="glyphicon glyphicon-thumbs-up">
														</span>
													</button>
												</span>											
												<span >
													<button ng-show="testVote($index)" ng-click="voteDown($index)" color="button" class="btn btn-default btn-xs" 
                                data-toggle="tooltip" title="Thumbs up for this message style or opinion" >
														<span class="glyphicon glyphicon-thumbs-down"></span> 
													</button>
												</span>											
												<span >
                          <button ng-show="showFork($index)" ng-click="comment($index)" color="button" class="btn btn-info btn-xs"  data-toggle="tooltip" 
                                        title="Start a new conversation with this background" >Fork
													</button>
												</span>											
												<span >
                          <button  ng-show="testUndo() && isLast($index)" ng-click="retract()" color="button" class="btn  btn-xs" 
                                ng-class="retractColor()" data-toggle="tooltip" 
                                title="{{retractMeaning()}}">Retract</button>

													<button ng-show="message && isLast($index) && ((conversations[n].color == 'Azur') ||(conversations[n].color == 'Blue')) " 
                                ng-click="correct()" class="btn btn-primary btn-xs"  data-toggle="tooltip" title="Respond to your mate" > Correct</button>
													<button ng-show="isLast($index) && ((conversations[n].color == 'Yellow') ||(conversations[n].color == 'Red')) " 
                                ng-click="respond()" class="btn btn-primary btn-xs"  data-toggle="tooltip" title="Respond to your mate" > Respond</button>
													<button ng-show="isLast($index) && ((conversations[n].color == 'Blank')) " 
                                ng-click="respond()" class="btn btn-primary btn-xs"  data-toggle="tooltip" title="Respond to your mate" > Re-open</button>
												</span>											
											</div><!--vote -->

										</li> 
								  </ul>
								</div>
								<div class="panel-footer ">
									<div class=row ng-show="(conversations[n].color=='Blank') || (conversations[n].color=='Green')||(conversations[n].color=='Red')"> 
										<div class="col-md-2" >
											<button ng-click="hint()" class="btn btn-success" color="button" data-toggle="tooltip" title="Get a hint from mootzoo algorithm">Hint</button>
										</div>
										<div class="col-md-3" >
											<div class="input-group" >
												<input  color="text" class="form-control" placeholder="Identifier" ng-model=jumper data-toggle="tooltip" title="A valid conversation identifier" >
													<span class="input-group-btn">
														<button ng-click="" class="btn btn-success" color="button" 
                                data-toggle="tooltip" title="Replace this conversation in your store with the one identified"  >Go</button>
													</span>
											</div>
										</div>
										<div class="col-md-7" >
											<div class="input-group" >
												<input  color="text" class="form-control" placeholder="Search for..."></input>
												<span class="input-group-btn">
													<button  class="btn btn-success" color="button" data-toggle="tooltip" title="Replace this conversation in your store with the first matching the search" >Go</button>
													<button  class="btn btn-success" color="button" data-toggle="tooltip" title="Replace this conversation in your store with the next matching the search" >Next</button>
													<button  class="btn btn-success" color="button" data-toggle="tooltip" title="Replace this conversation in your store with the previous matching the search" >Prev</button>
												</span>
											</div><!-- -->
										</div><!--  -->
									</div>
								</div><!-- footer -->
							</div><!-- panel -->
						</div><!-- col -->
					</div><!-- row -->
				</div><!-- col -->

			</div><!-- row -->
		</div><!-- container -->
	</body>
</html>
