<!DOCTYPE html>

<html lang="en" ng-app="mootzoo" ng-controller="conversations">

<head>
  <title>mootzoo {{conversations[n].id}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="mootzoo.css" type="text/css">
  <script src= "jquery.min.js" type="text/javascript"></script>
  <script src= "bootstrap.min.js" type="text/javascript"> </script>
  <script src= "angular.min.js" type="text/javascript"></script>
  <script src= "mootzoo.js" type="text/javascript"></script>
</head>

<body >
  <div class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Mootzoo conversational system</a>                                                        
              <p class="navbar-text">
                Conversation identifier {{conversations[n].id}}
              </p>
      </div>

      <div id="navbar" class="navbar-collapse collapse">
        <form class="navbar-form navbar-right">
          <div class="form-group">
                
            <div ng-show="logged">
                <input type="text" placeholder="Email" class="form-control">
                <button type="submit" class="btn btn-success"
                        data-toggle="tooltip" title="Send an e-mail to this address for a fresh login link">Invite</button> 
                <button ng-click="logged=false;author=false;" type="submit" class="btn btn-danger" data-toggle="tooltip" title="Drop your browser position">Logout</button>
            </div>
            <div ng-hide=logged>

             <button  ng-click="logged=true;" type="submit" class="btn btn-danger" data-toggle="tooltip" title="Should jump in from login link">Fake login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container" ng-init="proposing=false">
            
        <div class=row>
        <div class="col-md-5" ng-show=logged>
        <div class="panel panel-info">
                <div class="panel-heading">
                        <div class=row> 
                                <div class="col-md-5" >
                                Conversations store
                                </div>
                                <div class="col-md-7" >
                                        <button  ng-click="addConversation()" class="btn btn-primary" > Add</button>
                                        <button  ng-disabled="canBeLost()" ng-click="removeConversation()" class="btn btn-primary" > Blank</button>
                                 </div><!-- /input-group -->
                        </div><!-- row -->

                </div>
                <div class="panel-body">
                <form>
                <div style="display:inline" >
                <button ng-repeat="x in conversations" 
                        type="submit" ng-class="convButton(x)"    ng-click="$parent.n=x.n - 11;" >{{x.n}}</button>
                </div>
                </form>
                </div>

        </div>
        </div>
        <div class="col-md-5" ng-hide=logged></div>
        <div class="col-md-7">
                <div class="row">
                        <div class="col-md-12">
                                <div class="panel panel-info">
                                        <div class="panel-heading">
                                                <div class=row> 
                                                        <div >
                                                                <div class="col-md-5" >
                                                                        <div class="input-group" >
                                                                        <input  ng-disabled="canBeLost()"  type="text" class="form-control" placeholder="Identifier">
                                                                      <span class="input-group-btn">
                                                                        <button ng-disabled="canBeLost()" class="btn btn-success" type="button">Jump</button>
                                                                      </span>
                                                                        </div>
                                                                </div>
                                                                <div class="col-md-7" >
                                                                <div class="input-group" >
                                                                <input  ng-disabled="canBeLost()" type="text" class="form-control" placeholder="Search for...">
                                                                      <span class="input-group-btn">
                                                                        <button  ng-disabled="canBeLost()" class="btn btn-default" type="button">First</button>
                                                                        <button  ng-disabled="canBeLost()" class="btn btn-default" type="button">Next</button>
                                                                        <button  ng-disabled="canBeLost()" class="btn btn-default" type="button">Prev</button>
                                                                      </span>
                                                                </div><!-- /input-group -->
                                                                </div><!-- /input-group -->
                                                        </div>
                                                </div><!-- row -->
                                        </div>
                                                                       <div class="panel-body" style="overflow-y:auto; height:400px;">
                                        <table class="table table-striped">
                                                <tbody> 
                                                        <tr ng-repeat="x in conversations[n].messages">
                                                                <td>
                                                                        <div class="message">
                                                                                {{x}}
                                                                        </div>
                                                                </td>
                                                        </tr>
                                              </tbody>
                                        </table>
                                                        <div ng-show="conversations[n].type == 'blank'">
                                                        <textarea  style="overflow:hidden" class="form-control" ng-model="message">Message..</textarea>
                                                        <button ng-click="addMessage();conversations[n].type='personale'" class="btn btn-info btn-xs" > Start</button>
                                                        </div>

                                                        <div ng-show="conversations[n].type == 'waiting'">
                                                        <textarea  style="overflow:hidden" class="form-control" ng-model="message">Message..</textarea>
                                                        <button ng-click="addMessage();conversations[n].type='conversata'" class="btn btn-primary btn-xs" > Respond</button>
                                                        </div>

                                </div>
                        <div class="panel-footer">
                                                <div class=row> 
                                                        <div>
                                                                <div class="col-md-5" ng-show="logged">
                                                                        <button  ng-click="conversations[n].type='orphan'" ng-show="conversations[n].type == 'waiting'" class="btn btn-danger " > Leave</button>
                                                                        <button   ng-click="conversations[n].type='waiting'" ng-show="conversations[n].type == 'orphan'" class="btn btn-warning " > Take</button>
                                                                
                                                                </div>
                                                        </div>
                                                </div><!-- row -->

                        </div>
                </div>
        </div>
    </div>
  </div>
  </div>
</body>
</html>
