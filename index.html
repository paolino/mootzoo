<!DOCTYPE html>

<html lang="en" ng-app="mootzoo">

<head>
  <title>mootzoo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="mootzoo.css" type="text/css">
  <script src= "jquery.min.js" type="text/javascript"></script>
  <script src= "bootstrap.min.js" type="text/javascript"> </script>
  <script src= "angular.min.js" type="text/javascript"></script>
  <script src= "mootzoo.js" type="text/javascript"></script>
</head>

<body ng-controller="conversations">
  <div class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Mootzoo conversational system</a>
      </div>

      <div id="navbar" class="navbar-collapse collapse">
        <form class="navbar-form navbar-right">
          <div class="form-group">
                
            <div ng-show="logged">
                <input type="text" placeholder="Email" class="form-control">
                <button type="submit" class="btn btn-success"
                        data-toggle="tooltip" title="Send a mail to this address for a login link. If it's unknown you will use an invitation">Invite</button> 
                <button ng-click="logged=false;author=false;" type="submit" class="btn btn-danger" data-toggle="tooltip" title="Drop your position">Logout</button>
            </div>
            <div ng-hide="logged">

             <input type="text" placeholder="Email" class="form-control">
             <button  ng-click="logged=true;" type="submit" class="btn btn-danger" data-toggle="tooltip" title="Drop your position">Ask login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
            
        <div class=row>
        <div class="col-md-3" ng-show=logged>
        <div class="panel panel-info">
                <div class="panel-heading">Conversations</div>
                <div class="panel-body">
                <form>
                <div style="display:inline" >
                <button ng-repeat="x in conversations" 
                        type="submit" ng-class="convButton(x)"    ng-click="$parent.n=x.n - 11;" >{{x.n}}</button>
                </div>
                </form>
                </div>

        </div>
        </div>
        <div class="col-md-3" ng-hide=logged></div>
        <div class="col-md-9">
                <div class="row">
                        <div class="col-md-12">
                                <div class="panel panel-info">
                                        <div class="panel-heading">
                                                <div class=row> 
                                                        <div ng-show="logged && author">
                                                                <div class="col-md-5" >
                                                                        <button  ng-hide=unused class="btn btn-primary " > Leave</button>
                                                                        <button  ng-hide=unused class="btn btn-success " > Respond</button>
                                                                        <button  ng-show=unused class="btn btn-success " > Propose</button>
                                                                </div>
                                                        </div>
                                                        <div ng-hide="author">
                                                                <div class="col-md-5" >
                                                                <button   ng-show=logged class="btn btn-success " > Take</button>
                                                                </div>
                                                                <div class="col-md-7" >
                                                                <div class="input-group" >
                                                                <input type="text" class="form-control" placeholder="Search for...">
                                                                      <span class="input-group-btn">
                                                                        <button class="btn btn-default" type="button">First</button>
                                                                        <button class="btn btn-default" type="button">Next</button>
                                                                        <button class="btn btn-default" type="button">Prev</button>
                                                                      </span>
                                                                </div><!-- /input-group -->
                                                                </div><!-- /input-group -->
                                                        </div>
                                                </div><!-- row -->
                                        </div>

                                <div class="panel-body" style="overflow-y:auto; height:400px;">
                                        <table class="table table-striped">
                                                <tbody>
                                                        <tr ng-repeat="x in conversations[n].messages">
                                                                <td>
                                                                        <div class="message" ng-click=
                                                                                "sel2.c==x ? sel2.c=0 : sel2.c = x">
                                                                                {{x}}
                                                                        </div>
                                                                        <form ng-show="sel2.c == x">
                                                                                <textarea style="overflow:hidden" class=
                                                                                        "form-control" placeholder="Message...">
                                                                                </textarea> 
                                                                                <button type="submit" style="float:right"
                                                                                      class="btn btn-success btn-xs" data-toggle=
                                                                                      "tooltip" title=
                                                                                      "Start a new conversation with this background ">
                                                                                Branch</button>
                                                                        </form>
                                                                </td>
                                                        </tr>
                                              </tbody>
                                        </table>
                                </div>
                        </div>
                </div>
        </div>
    </div>
  </div>
  </div>
</body>
</html>
